<div class="wrap">
    <div class="intro_bg">
        <div class="header">
            <div class="logo">
                <a href="" class="logoname">DangCoffee</a>
            </div>

            <ul class="nav">
                <li><a>정보</a></li>
                <li><a>추천</a></li>
                <li><a>마이페이지</a></li>

                {% if user.is_authenticated %}
                <!-- <span class="#">{{user.username}}</span> -->
                <li><a href="{% url 'home' %}"> Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}

            </ul>
        </div>

        <ul class = "intro_title">
            <div class="searcharea">
                    <!-- 입력받은 값이 name인 keyword이며 action은 어떻게 작동할 것인가에 대한 것-->
                    <!-- method는 어떤 방식으로 보낼 것 인가 / 검색 = get-->
                <form class="form-inline" action="{% url 'recommend:search' %}" method="get">
                    <input type="search" placeholder="Search" name="keyword">
                </form>
            </div>
        </ul>
    </div>

</div>
